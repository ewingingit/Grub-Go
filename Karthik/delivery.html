<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Map with Driver Profile</title>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="screen-container">
        <!-- OpenStreetMap -->
        <div id="map"></div>

        <!-- Driver Information Overlay -->
        <div class="content-container">
            <div class="driver-info">
                <div class="driver-status">
                    <p><strong>Driver is on the way</strong> <span>2 mins</span></p>
                    <p>Kolej 14</p>
                </div>
                <div class="driver-details">
                    <img src="https://64.media.tumblr.com/0f1d9be0930e0fd6e1421e0af63b4baa/4b38c49aa49bf456-a5/s1280x1920/54be3df4f578d67626ed9b3849f53d129667b940.jpg" alt="Driver Photo" class="driver-photo">
                    <div>
                        <h3>Lee Yee Han <span>1.0 <i class="fas fa-star"></i></span></h3>
                        <p>BNN 2888 - BLACK â€¢ HONDA JAZZ (BLACK)</p>
                    </div>
                </div>
                <div class="communication">
                    <button class="call-btn"><i class="fas fa-phone"></i> Call  </button>
                    <button class="chat-btn"><i class="fas fa-comment"></i> Chat</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
